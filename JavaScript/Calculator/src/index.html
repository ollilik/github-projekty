<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Calc</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- IOS Colors -->
    <link rel="stylesheet" href="styles/ios_colors.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2 col-sm-2 symbol dropdown" id="history"><i class="fas fa-history"></i>
          <div id="historyDropdown" class="dropdown-content">
          </div>
        </div>
        <div class="col-10 col-sm-10"><input id="last_input" type="text"></div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12"><input id="main_input" type="text"></div>
      </div>
      <div class="row">
        <div class="col-3 col-sm-3 tBtn-color midBtn" id="deleteCh">C</div>
        <div class="col-3 col-sm-3 tBtn-color midBtn" id="min">+/-</div>
        <div class="col-3 col-sm-3 tBtn-color midBtn" id="percentageB"><i class="fas fa-percentage"></i></div>
        <div class="col-3 col-sm-3 rBtn-color midBtn" id="divideB"><i class="fas fa-divide"></i></div>
      </div>
      <div class="row">
        <div class="col-3 col-sm-3 nBtn-color midBtn numPad" id="seven">7</div>
        <div class="col-3 col-sm-3 nBtn-color midBtn numPad" id="eight">8</div>
        <div class="col-3 col-sm-3 nBtn-color midBtn numPad" id="nine">9</div>
        <div class="col-3 col-sm-3 rBtn-color midBtn" id="timesB"><i class="fas fa-times"></i></div>
      </div>
      <div class="row">
        <div class="col-3 col-sm-3 nBtn-color midBtn numPad" id="four">4</div>
        <div class="col-3 col-sm-3 nBtn-color midBtn numPad" id="five">5</div>
        <div class="col-3 col-sm-3 nBtn-color midBtn numPad" id="six">6</div>
        <div class="col-3 col-sm-3 rBtn-color midBtn" id="minusB"><i class="fas fa-minus"></i></div>
      </div>
      <div class="row">
        <div class="col-3 col-sm-3 nBtn-color midBtn numPad" id="one">1</div>
        <div class="col-3 col-sm-3 nBtn-color midBtn numPad" id="two">2</div>
        <div class="col-3 col-sm-3 nBtn-color midBtn numPad" id="three">3</div>
        <div class="col-3 col-sm-3 rBtn-color midBtn" id="plusB"><i class="fas fa-plus"></i></div>
      </div>
      <div class="row">
        <div class="col-6 col-sm-6 nBtn-color midBtn numPad" style="text-align: left; padding-left: 1em;">0</div>
        <div class="col-3 col-sm-3 nBtn-color midBtn numPad">,</div>
        <div class="col-3 col-sm-3 rBtn-color midBtn" id="EQ"><i class="fas fa-equals"></i></div>
      </div>
    </div>
  </body>
  <!-- controller of GUI JS -->
  <script src="controller.js"></script>
  <script src="math_lib.js"></script>
</html>
